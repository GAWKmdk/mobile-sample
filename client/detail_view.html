<template name="detail">

   

<div class="page page-detail">
    
    
    
    <div class="container">
    
        
        
    {{#if editing}}
        
        
        <div class="input-group input-group-lg">
        <span class="input-group-addon" id="addon-title"> Title </span>
            
            <input type="text" id="input-title" class="form-control" placeholder="title..." value="{{title}}">
        </div>
        
        <div class="input-group">
        <span class="input-group-addon" id="addon-quote"> Quote </span>
            
            <textarea name="input-quote" id="input-quote" rows="4" class="form-control">{{quote}}</textarea>
        </div>
        
        <div class="input-group">
        <input type="text" id="input-author" class="form-control" placeholder="author..." value="{{author}}">
            <span class="input-group-addon" id="addon-author">
            Author
            </span>
        
        </div>
        
        <div class="input-group">
        <span class="input-group-addon" id="addon-quote"> Tags </span>
        <div class="form tags">
          
            <textarea name="input-tags" id="input-tags" class="form-control" rows="5" >
            {{tags}}
            </textarea>
            
        </div>
        </div>
        {{else}}
        
        <br> <div class="btn btn-danger toggle-delete  center-block">
            <span class="glyphicon glyphicon-remove"></span>
            </div>
        <br>
        <div class="panel panel-default">
     
      
        <h3 class="title" style="padding:10px;">{{title}}</h3>
        <div class="container quote">{{quote}}</div>
        
    <div class="row container author" >
        <div class="pull-right" style="padding:10px;">
        - {{author}}
        </div>
    </div>
            
      <div class="panel-footer text-muted">      
    <div class="row container tags">
        {{#each tagsFormatted}}
        <div class="btn btn-xs btn-primary tag">{{tag}}</div>
        
        {{/each}}
    </div>
            </div>
        </div>
    {{/if}}
    
    </div>
    
    <div class="container">
    
    <div class="btn btn-info toggle-edit pull-right">
        
        <span class="glyphicon {{editbuttonstate}}"></span>
        </div>
        
        
        <!--<div class="btn pull-left {{tweetColor}}" id="btn-tweet">{{tweetText}}</div><br><br><br>-->
        <!--<div class="pull-left">{{>shareit}}</div>-->
       
    </div>
     
    
    </div>


</template>
